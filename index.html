<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/1f280ffe0a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid p-0">
        <div class="inner-container d-flex justify-content-space-between align-items-center">
            <div class="section">
                <div class="top-sec py-3 w-100 d-flex justify-content-space-between align-items-center">
                    <div class="header1">
                        <h1 class="heading1">Connect your calendar</h1>
                    </div>
                    <div class="progress">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="main-sec py-4 w-100">
                    <div class="integration-icon w-100 px-5 d-flex justify-content-space-between align-items-center">
                        <div class="header">
                            <p class="para">Connect your calendar to auto-check for busy times and add new events as
                                they
                                are scheduled.</p>
                        </div>
                        <div class="svg-icon">
                            <img src="integration.png" alt="">
                        </div>
                    </div>
                    <div class="calendar w-75 mt-5 mb-4 d-flex justify-content-space-between align-items-center"">
                        <div class="google">
                            <img src="google-calendar-icon-png.png" alt="">
                        </div>
                        <div>
                            <h4 class="heading4">Google calendar</h4>
                            <p class="para">Gmail, G Suite </p>
                        </div>
                    </div>

                    <div class="calendar w-75 my-4 d-flex justify-content-space-between align-items-center"">
                        <div class="zoom">
                            <img src="Copy-of-Why-upgrade-to-Zoom-PRO-blog-image-e1583726325919.png" alt="">
                        </div>
                        <div>
                            <h4 class="heading4">Office 365 Calendar</h4>
                            <p class="para">Office 365, Outlook.com, live.com, or hotmail calendar</p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-danger my-4" style="float: right;">Start Now</button>
            </div>
            <div class="nav"></div>
        </div>
    </div>

</body>

</html>
